<!DOCTYPE html>
<html>
<head>
	<title>网格语义综合排版练习</title>
	<link rel="stylesheet" href="/css/p5.css">
	<link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css">
	<script src='/lib/jquery/jquery-3.2.0.js'></script>
</head>
<body>
	<div class="main">
		<div class="head">
			<div class="head-top">
				<div class="head-top-way">经路1</div>
				<div class="head-top-time">早</div></div>
			<div class="head-mid">
				<div>
					<div class="line">08:43発 → 09:43着</div>
					<div class="allpay">総額</div>
				</div>
				<div>
					<div class="alltime">所要时间</div>
					<div class='cartime'>乘车时间</div>
					<div class="exchange">乗換</div>
					<div class="distance">距离</div>
				</div></div> 
			<div class="head-bott">
				<div>
					<i class="fa fa-print"></i>
					<a href="">打印</a></div>
				<div>
					<i class="fa fa-list"></i>
					<a href="">详单</a></div></div></div>
		<div class="body">
			<div class="body-top">
				<div class="body-top-way">经路</div>
				<div class="body-top-position">乘车位置</div>
				<div class="body-top-pay">费用</div>
				<div class="body-top-dir">指定席/费用</div>
				<div class="body-top-dis">距离</div>
			</div>
			<div class="body-bd">
				<div class="body-bd-fir">
					<div class="body-bd-fir-place">
					<div class="body-bd-fir-place-none"></div>
					<i class="fa fa-cloud"></i>
					<i class="fa fa-square"></i>
					<div class="body-bd-fir-place-aim">名古屋</div>
					</div>
					<div class="body-bd-fir-line">17番線発</div>
					<div class="body-bd-fir-msg">
						<a href="">时刻表</a>
						<a href="">车站图</a>
						<a href="">线路图</a>
						<a href="">地图</a>
					</div>
				</div>
				<div class="body-bd-sec">
					<div class="body-bd-sec-way">
						<div class="body-bd-sec-way-time">
							<div class="body-bd-sec-way-timed">08:43-09:33</div>
							<div>50分</div>
						</div>
						<div class="body-bd-sec-way-line1"></div>
						<div class="body-bd-sec-way-der1">
						<i class="fa fa-train"></i>
						<span>新</span>
						<a href="">のぞみ203号(新大阪行)</a></div>
					</div>
					<div class="body-bd-sec-posi"></div>
					<div class="body-bd-sec-pay">3,350円</div>
					<div class="body-bd-sec-dir">
						<div>指定席</div>
						<div>3,210円</div>
					</div> 
					<div class="body-bd-sec-dis">186.6km</div>
				</div>
				<div class="body-bd-fir">
					<div class="body-bd-fir-place">
					<div class="body-bd-fir-place-time">（6分）</div>
					<i class="fa fa-square"></i>
					<div class="body-bd-fir-place-aim">新大阪</div>
					</div>
					<div class="body-bd-fir-line">
						<div>23番線着</div>
						<div>16番線発</div>
					</div>
					<div class="body-bd-fir-msg">
						<a href="">时刻表</a>
						<a href="">车站图</a>
						<a href="">线路图</a>
						<a href="">地图</a>
					</div>
				</div>
				<div class="body-bd-sec">
					<div class="body-bd-sec-way">
						<div class="body-bd-sec-way-time">
							<div class="body-bd-sec-way-timed">09:39-09:43</div>
							<div>4分</div>
						</div>
						<div class="body-bd-sec-way-line2"></div>
						<div class="body-bd-sec-way-der2">
						<i class="fa fa-bus"></i>
						<span>JR</span>
						<a href="">JR京都線新快速(姬路行)</a></div>
					</div>
					<div class="body-bd-sec-posi"></div>
					<div class="body-bd-sec-pay">
					<i class="fa fa-long-arrow-down"></i>
					</div>
					<div class="body-bd-sec-dir">
						<div></div>
						<div></div>
					</div> 
					<div class="body-bd-sec-dis">3.8km</div>
				</div>
				<div class="body-bd-fir">
					<div class="body-bd-fir-place">
					<div class="body-bd-fir-place-none"></div>
					<i class="fa fa-cloud"></i>
  						<i class="fa fa-square"></i>
					<div class="body-bd-fir-place-aim">大阪</div>
					</div>
					<div class="body-bd-fir-line">5番線着</div>
					<div class="body-bd-fir-msg">
						<a href="">车站图</a>
						<a href="">线路图</a>
						<a href="">地图</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src='/js/p5.js'></script>
</html>
